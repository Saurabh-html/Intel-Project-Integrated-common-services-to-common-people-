<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">&#8592;</button>
        <div class="profile-card">
            <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
            <label for="profilePicInput" class="upload-label">Change Picture</label>
            <input type="file" id="profilePicInput" class="file-input" accept="image/*" onchange="previewImage(event)">
            <h1 class="profile-name">Your Name</h1>
            <form class="profile-form">
                <input type="text" class="input-field" placeholder="Name">
                <input type="text" class="input-field" placeholder="Address">
                <input type="text" class="input-field" placeholder="Gender">
                <input type="number" class="input-field" placeholder="Age">
                <input type="email" class="input-field" placeholder="Email">
                <input type="text" class="input-field" placeholder="Course">
                <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
